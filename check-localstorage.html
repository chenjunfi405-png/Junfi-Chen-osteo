<!DOCTYPE html>
<html>
<head><title>Check LocalStorage</title></head>
<body>
<h2>Contenu de localStorage pour osteoSiteContent:</h2>
<pre id="output"></pre>
<script>
const data = localStorage.getItem('osteoSiteContent');
if (data) {
  const parsed = JSON.parse(data);
  document.getElementById('output').textContent = JSON.stringify(parsed, null, 2);
  console.log('Images dans localStorage:');
  console.log('logoImage:', parsed.logoImage ? 'EXISTS (' + parsed.logoImage.substring(0, 50) + '...)' : 'EMPTY');
  console.log('heroImage:', parsed.heroImage ? 'EXISTS (' + parsed.heroImage.substring(0, 50) + '...)' : 'EMPTY');
  console.log('profileImage:', parsed.profileImage ? 'EXISTS (' + parsed.profileImage.substring(0, 50) + '...)' : 'EMPTY');
  console.log('cabinetImage:', parsed.cabinetImage ? 'EXISTS (' + parsed.cabinetImage.substring(0, 50) + '...)' : 'EMPTY');
} else {
  document.getElementById('output').textContent = 'Aucune donn√©e dans localStorage';
}
</script>
</body>
</html>
